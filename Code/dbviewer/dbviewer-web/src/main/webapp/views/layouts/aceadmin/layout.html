<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      class="no-js" lang="en">
    <head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		
		<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">DbViewer|关系型数据库查看工具</title>
		
		<th:block th:insert="layouts/aceadmin/stylesheet"></th:block>

    <body class="no-skin">

		    </div>
		    
		    <th:block th:insert="layouts/aceadmin/footer"></th:block>
		    
			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">

			</a>
        </div><!-- /.main-container -->
        <th:block th:insert="layouts/aceadmin/javascript"></th:block>
        <th:block th:insert="layouts/aceadmin/javascript-extra"></th:block>
        
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
