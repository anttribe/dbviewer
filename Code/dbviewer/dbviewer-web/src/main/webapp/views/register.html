<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/aceadmin/layout-blank}"
      class="no-js" lang="en">
    <head>
        <title>登录</title>
        <link rel="stylesheet" th:href="@{/static/css/login.css}" />
    </head>
    <body class="login-layout light-login">
        <div class="" layout:fragment="page-content">
            <div class="login-container">
		        <div class="position-relative">
		            <div id="login-box" class="login-box visible widget-box widget-color-dark no-border">
		                <div class="widget-header">
		                    <div class="widget-title text-center">
		                        <h3 class="mt20 mb20"><i class="ace-icon fa fa-leaf white"></i><span class=""> DbViewer</span></h3>
		                    </div>
		                </div>
					    <div class="widget-body">
						    <div class="widget-main">
							    <form class="">
							        <div class="form-group">
							            <label for="signup-username-input" class="text-muted">登录名</label>
							            <span class="block input-icon input-icon-right">
									        <input type="text" id="signup-username-input" class="form-control" placeholder="我们应该如何称呼您？" />
											<i class="ace-icon fa fa-user"></i>
										</span>
							        </div>
							        <div class="form-group">
							            <label for="signup-password-input" class="text-muted">密码</label>
							            <span class="block input-icon input-icon-right">
									        <input id="signup-password-input" type="password" class="form-control" placeholder="密码" />
											<i class="ace-icon fa fa-lock"></i>
										</span>
							        </div>
							        <div class="form-group">
							            <label for="signup-confirm-password-input" class="text-muted">确认密码</label>
							            <span class="block input-icon input-icon-right">
									        <input id="signup-confirm-password-input" type="password" class="form-control" placeholder="确认密码" />
											<i class="ace-icon fa fa-repeat"></i>
										</span>
							        </div>
							        <div class="clearfix">
							            <button type="button" class="btn btn-block btn-info">创建</button>
							        </div>
							        
							        <p class="mt20 text-center">已有账户？</p>
							        <a th:href="@{/login}" class="btn btn-block btn-white">登录</a>
							    </form>
							</div>
					    </div>
					</div>
					<div class="mt20 text-center">
					    <span>©</span>
					    <span>2016</span>
					    <span>-</span>
					    <span>2020</span>
					    <br>
					    <span>(Anttribe)anshenglimin@163.com</span>
					</div>
			    </div>
			</div>
        </div>
        <th:block layout:fragment="page-javascript">
        </th:block>
    </body>
</html>
